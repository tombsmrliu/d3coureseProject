<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大连民族大学</title>
</head>
<body>
      <blockquote>
          <big>
              醉花阴 <br>
              李清照 <br>
              薄雾浓云愁永昼，瑞脑消金兽。 <br>
              佳节又重阳，玉枕纱橱，半夜凉初透。 <br>
              东篱把酒黄昏后，有暗香盈袖。 <br>
              莫道不销魂，帘卷西风，人比黄花瘦。 <br>
          </big>
      </blockquote>

</body>
</html>
