<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            margin: 0;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: cyan;
            transition: transform .5s;
            -moz-transition: transform .5s;
            -webkit-transition: transform .5s;
        }


    </style>

</head>
<body>
  <div id="d1"></div>


  <script>
         var div1 = document.getElementById("d1");
         var width = 0;
         var height = 0;
         var timer = setInterval(
             function () {
                 width += 10;
                 height += 10;
                 div1.style.transform = "translate("+width+"px,"+height+"px)";
                 div1.style.backgroundColor = getRodomColor();
             }
         ,500);

         function getRodomColor() {
             var r = parseInt(Math.random() * 256);
             var b = parseInt(Math.random() * 256);
             var g = parseInt(Math.random() * 256);

             return "rgb("+r+","+g+","+b+")";
         }

  </script>
</body>
</html>
