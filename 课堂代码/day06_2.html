<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
          #d1 {
              width: 200px;
              height: 200px;
              background-color: cyan;
              position: absolute;
              left: 0;
              top: 0 ;
              border-radius: 100px;
          }
    </style>
</head>
<body>
      <div id="d1">

      </div>

      <script>

           var divElement = document.getElementById("d1");
           var speed = 10 ;

           document.body.onkeydown = function () {
                 if (event.keyCode == 39){
                     divElement.style.left = divElement.offsetLeft + speed +"px";
                 }

                 if (event.keyCode == 37){
                     divElement.style.left = divElement.offsetLeft - speed +"px";
                 }
                 if (event.keyCode == 40){
                     divElement.style.top = divElement.offsetTop + speed + "px";
                 }
                 if (event.keyCode == 38){
                     divElement.style.top = divElement.offsetTop - speed + "px";
                 }
           }
      </script>
</body>
</html>
